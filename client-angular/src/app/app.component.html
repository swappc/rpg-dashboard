<!--The content below is only a placeholder and can be replaced.-->
<div class="app-container" [class.app-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">RPG Dashboard</h1>
  </mat-toolbar>
  <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/player" routerLinkActive="active" >Playlist Player</a>
        <a mat-list-item routerLink="/manager" routerLinkActive="active" >Playlist Manager</a>
        <a mat-list-item routerLink="/samplers" routerLinkActive="active" >Sampler Manager</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
